<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-v-model</title>

    <script src="./lib/vue.js"></script>
</head>
<body>
    <div class="div1">
        <p>{{ message }}</p>
        <!-- v-model双向绑定 -->
        <!-- v-model只能用在表单元素中
            input(radio text address email) select checkbox textarea -->
        <!--修饰符 lazy按下回车才更新数据 number将得到的转换为数字类型 trim去除前后空格  -->
        <input type="text" style="width: 100%;height: 50px;" v-model.lazy="message">
        <input type="number" style="width: 100%;height: 50px;" v-model.number="message2">
        <input type="text" style="width: 100%;height: 50px;" v-model.trim="message">
        <!-- name属性能让表达radio选择单选模式 -->
        <!-- ***********加了label标签后 点击文字也可选中*********** -->
        <label for="male"><input type="radio" id="male" name="sex" value="男" v-model='sex'>男</label>
        <label for="female"><input type="radio" id="female" name="sex" value="女" v-model='sex'>女</label>
        <h2>选择的性别是：{{ sex }}</h2>
        <hr>
        <label for="license"><input type="checkbox" id="license" v-model='lic'>同意协议</label>
        <h2>是否同意协议：{{ lic }}</h2>
        <button :disabled='!lic'>下一步</button>
        <hr>
        <label><input type="checkbox"  value="篮球" v-model='hobbits'>篮球</label>
        <label><input type="checkbox"  value="足球" v-model='hobbits'>足球</label>
        <label><input type="checkbox"  value="乒乓球" v-model='hobbits'>乒乓球</label>
        <label><input type="checkbox"  value="羽毛球" v-model='hobbits'>羽毛球</label>
        <h2>我的爱好是：{{ hobbits }}</h2>
        <hr>
        <select v-model='fruit'>
            <option value="苹果" >苹果</option>
            <option value="香蕉" >香蕉</option>
            <option value="梨子" >梨子</option>
            <option value="菠萝" >菠萝</option>
        </select>
        <h2>我的喜欢的水果是：{{ fruit }}</h2>
        <hr>
        <select v-model='fruits' multiple>
            <option value="苹果" >苹果</option>
            <option value="香蕉" >香蕉</option>
            <option value="梨子" >梨子</option>
            <option value="菠萝" >菠萝</option>
        </select>
        <h2>我的喜欢的水果是：{{ fruits }}</h2>
      
    </div>
    <script>
        var vm=new Vue({
            el:".div1",
            data:{
                message:"学习Vue!",
                message2:"1",
                sex:'男',
                lic:false,
                hobbits:[],
                fruit:'苹果',
                fruits:[]
            }
        });
    </script>
</body>
</html>
