<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>

    <script src="./lib/vue.js"></script>
</head>
<body>
    <div class="div1">
        <p>{{ message }}</p>
        <input type="text" v-model="n1">
        <select v-model="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="n2">
        <input type="button" value="=" @click="cal">
        <input type="text" v-model="res">
    </div>
    <script>
        var vm=new Vue({
            el:".div1",
            data:{
                message:"学习Vue!",
                n1:0,
                n2:0,
                res:0,
                opt:"+"
            },
            methods:{
                cal(){
                    switch(this.opt){
                        case "+": this.res=parseInt(this.n1)+parseInt(this.n2);
                        break;
                        case "-": this.res=parseInt(this.n1)-parseInt(this.n2);
                        break;
                        case "*": this.res=parseInt(this.n1)*parseInt(this.n2);
                        break;
                        case "/": this.res=parseInt(this.n1)/parseInt(this.n2);
                        break;
                        }

                    // 投机取巧方式 一般不用
                    // var codeStr="parseInt(this.n1)" + this.opt + "parseInt(this.n2)"
                    // this.res=eval(codeStr)
                }
            }
        });
    </script>
</body>
</html>
