<!DOCTYPE html>
<html>
<head>
	<title>闭包</title>
	<style type="text/css">
		img {
			width: 600px;
			height: 400px;
		}
	</style>
</head>
<body>
	<div>
		<img src="../1.jpg">
		<input type="button" value="赞(1)">
		<img src="../2.jpg">
		<input type="button" value="赞(1)">
	</div>
	<script type="text/javascript">
		function f1(){
			var num=10;
			return function(){
				num++;
				return num;
			}
		}
		var ff=f1();
	console.log(ff);
	console.log(ff());
	console.log(ff());
	console.log(ff());
	console.log(ff());
	
		//点赞案例
		function zan(){
			var value=2;
			return function(){
				this.value="赞("+(value++)+")";
			}
		}
		var obj=document.getElementsByTagName("input");
		for (var i = 0; i < obj.length; i++) {
			obj[i].onclick=zan();
		}
	</script>
</body>
</html>
