<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$前端学习$</title>
	<style>
		div{
			width: 300px;
			height: 400px;
			border: 3px solid yellow;
			/*overflow: hidden;*/
		}
	</style>
</head>

<body>
	<input type="button" value="创建表格" id="but1" />
	<div id="div1">
	</div>
	<script src="common.js"></script>
	<script>
		var arr1=[
			{name:"百度",href:"http://www.baidu.com"},
			{name:"优酷",href:"http://www.youku.com"},
			{name:"土豆",href:"http://www.tudou.com"},
			{name:"谷歌",href:"http://www.google.cn"}
		];
		myDX("but1").onclick=function(){
			// 创建表格加入到div
			var obj1=document.createElement("table");
			obj1.border="1";
			obj1.cellPadding="0";
			obj1.cellSpacing="0";
			myDX("div1").appendChild(obj1);
			for (var i = 0; i < arr1.length; i++) {
				var ele=arr1[i];
				var trObj=document.createElement("tr");
				obj1.appendChild(trObj);
				var td1=document.createElement("td");
				td1.innerHTML=ele.name;
				trObj.appendChild(td1);
				var td2=document.createElement("td");
				td2.innerHTML="<a href="+ele.href+" target=blank >"+ele.name+ "</a>";
				trObj.appendChild(td2);

			}
		}
	</script>

</body>

</html>
