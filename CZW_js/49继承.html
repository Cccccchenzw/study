<!DOCTYPE html>
<html>
<head>
	<title>继承</title>
</head>
<body>
	<script type="text/javascript">
		function Person(name,age,sex){
			this.name=name;
			this.age=age;
			this.sex=sex;
		}
		Person.prototype.eat=function(){
			console.log(this.name+"吃东西");
		};
		Person.prototype.sleep=function(){
			console.log(this.name+"睡觉");
		};
		function Programmer(name,age,sex){
			//借用构造函数解决属性值重复问题
			Person.call(this,name,age,sex);
		}
		//改变原型指向发生关系 达到继承目的 该继承为组合继承 可以让继承者使用其属性和方法
		Programmer.prototype=new Person();
		Programmer.prototype.work=function(){
			console.log(this.name+"写代码");
		};
		var chen=new Programmer("陈",24,"男");
		chen.eat();
		chen.sleep();
		chen.work();
		var malia=new Programmer("马",23,"女");
		malia.eat();
		malia.sleep();
		malia.work();
		//拷贝继承
		function Pig(){

		}
		Pig.prototype.age=5;
		Pig.prototype.name="zhuzhu";
		Pig.prototype.value=10000;
		Pig.prototype.eat=function(){
			console.log("吃了睡睡了吃吃吃睡睡睡睡吃吃");
		}
		var obj={};
		for (var key in Pig.prototype){
			obj[key]=Pig.prototype[key];
		}
		console.log(obj.age);
		console.log(obj.name);
		console.log(obj.value);
		obj.eat();

		var haha=123456;
	</script>
</body>
</html>
