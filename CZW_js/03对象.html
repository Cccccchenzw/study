<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$前端学习$</title>
</head>

<body>
	<script type="text/javascript">	
		//自定义构造函数，创建对象
		function Picture(length,wide,size,content){
			this.length=length;
			this.wide=wide;
			this.size=size;
			this.content=content;
			this.show=function(){
				console.log("图片长："+length);
				console.log("图片宽："+wide);
				console.log("图片大小："+size);
				console.log("图片内容："+content);
			};
		}
		var pic1=new Picture(100,20,1024,"汽车");
			pic1.show();
		var pic2=new Picture(300,50,2048,"火箭");
			pic2.show();

		function Cat(colour,weight,age){
			this.colour=colour;
			this.weight=weight;
			this.age=age;
			this.fight=function(){
				console.log("我的颜色是"+colour+"  我的体重是"+weight+"  我的年龄是"+age+"岁");
				console.log("我能打架");
			};
			this.catch=function(){
				console.log("我的颜色是"+colour+"  我的体重是"+weight+"  我的年龄是"+age+"岁");
				console.log("我能抓老鼠");
			};
		}
		var cat1=new Cat("黄","20KG",2);
		cat1.catch();
		cat1.fight();
		var cat2=new Cat("白","30KG",3);
		cat2.catch();
		cat2.fight();

		//字面量方式创建对象
		var obj1={
			name:"小马",
			age:18,
			eat:function(){
				console.log("我是"+this.name+"我有"+this.age+"我特别喜欢吃肉");
			}
		};
		obj1.eat();
	</script>

</body>

</html>
