<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$前端学习$</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 100px;
			background-color: hotpink;
			float: left;
			margin-left: 10px;
			border: 2px solid hotpink;
		}
		input{
			color: gray;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<script type="text/javascript">	
		var obj=document.getElementsByTagName("div");
		for(var i=0;i<obj.length;i++){
			// 鼠标进入与鼠标离开事件
			obj[i].onmouseover=function(){	
				this.style.border="2px solid green";
			};
			obj[i].onmouseout=function(){
			this.style.border="";	
			};
		}
	</script>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<input type="text" value="请输入搜索内容" id="but1" />
	<script src="common.js"></script>
	<script>
		myDX("but1").onfocus=function(){
			if(this.value=="请输入搜索内容"){
				this.value=" ";
				this.style.color="black";
			}
		};
		myDX("but1").onblur=function(){
			if(this.value == " "){
				
				this.value="请输入搜索内容";
				this.style.color="gray";
				console.log(myDX("but1"));
			}
			
		};
	</script>
</body>

</html>
