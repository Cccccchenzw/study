<!DOCTYPE html>
<html>
<head>
	<title>原型</title>
</head>
<body>
	<script type="text/javascript">
		function Person(name,age){
			this.name=name;
			this.age=age;
			this.eat=function(){
				console.log("吃");
			}
		}
		Person.prototype.play=function(){
			console.log("玩");
		}
		var per1=new Person("猪猪一号",18);
		var per2=new Person("猪猪二号",20);
		console.log(per1.name,per1.age);
		console.log(per2.name,per2.age);
		console.log(per1.eat==per2.eat);
		console.log(per1.play==per2.play);//原型的引入 可以让构造函数数据共享节省空间

		//随机数
		(function (window){
			function Random(){

			}//创建构造函数
			Random.prototype.getRandom=function(min,max){
				return Math.floor(Math.random()*(max-min)+min);
			}//为构造函数提供原型方法
			window.Random=Random;//将该构造函数暴露给WINDOW 即暴露外部使其可以调用
		})(window);//函数自调用 

		var num1=new Random();
		// var num1=new window.Random();创建暴露的实例化构造函数
		var num2=num1.getRandom(5,10);//调用方法获取数据
		console.log(num2);

	</script>

</body>
</html>
