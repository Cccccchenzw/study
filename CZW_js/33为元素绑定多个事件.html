<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$前端学习$</title>
</head>

<body>
	<input type="button" value="按我" id="but1" />
	<script src="common.js"></script>
	<script>
		myDX("but1").addEventListener("click",function(){
			alert("开始了");
		},false)
		myDX("but1").addEventListener("click",function(){
			alert("打开第一次");	
		},false);
		myDX("but1").addEventListener("click",function(){
			alert("打开第二次");
		},false);
		myDX("but1").addEventListener("click",function(){
			alert("打开第三次");	
		},false);
		myDX("but1").addEventListener("click",function(){
			alert("打开第四次");
		},false);
	// 兼容代码，无论浏览器是否支持某些函数，都能执行点击事件
		beingEventListener(myDX("but1"),"click",function(){
			alert("打开第五次");
		});
	</script>

</body>

</html>
