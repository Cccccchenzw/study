<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$前端学习$</title>
</head>

<body>
	<script type="text/javascript">	
		//JSON格式与遍历,.与[]的区别
	var json={
		"name":"小陈",
		"age":"20",
		"sport":"篮球"
	};
	for (var obj in json){
		console.log(obj);
		console.log(json[obj]);
		console.log(json.obj);
	}
	</script>

</body>

</html>
