<!DOCTYPE html>
<html>
<head>
	<title>creat object</title>
</head>
<body>
	<script type="text/javascript">
		//方式一
		var per1 = {
			name:"猪猪一号",
			age:18,
			number:1,
			play:function(){console.log("锤子一号");}
		}
		console.log(per1.name,per1.age,per1.number);
		per1.play();
		//方式二
		var per2 = new Object();
		per2.name="猪猪二号";
		per2.age=20;
		per2.number=2;
		per2.play=function(){console.log("锤子二号");}
		console.log(per2.name,per2.age,per2.number);
		per2.play();

		//方式三-----自定义构造函数
		function Person(name,age,number){
			this.name=name;
			this.age=age;
			this.number=number;
			this.play=function(){
				console.log("锤子"+this.number+"号");
			};
		}
		var per3=new Person("猪猪三号",25,3);//通过NEW来创建对象
		console.log(per3.name,per3.age,per3.number);
		per3.play();
		//工厂模式
		function creatPerson(name,age,number){
			var obj=new Object();
			obj.name=name;
			obj.age=age;
			obj.number=number;
			obj.play=function(){
				console.log("锤子"+obj.number+"号");
			};
			return obj;
		}
		var per4=creatPerson("猪猪四号",30,4);//直接调用函数就可以创建对象
		console.log(per4.name,per4.age,per4.number);
		per4.play();
	</script>
</body>
</html>
