	<script type="text/javascript">	
		//将一个字符串数组输出为|分割的形式，比如“刘备|关羽|张飞”，使用两种方式实现.
		//join方法，for循环方法
		var str1=["刘备1","关羽1","张飞1"];
		str1=str1.join("|");
		console.log(str1);
		var str2=["刘备2","关羽2","张飞2"];
		var str3="";
		// for(var i=0;i<str2.length-1;i++){
		// 	str3+=str2[i]+"|";
		// }
		for(var i=1;i<str2.length;i++){
			str3+="|"+str2[i];
		 }
		console.log(str2[0]+str3);
		//将一个字符串的数组元素进行反转，[a,b,c,d]---[d,c,b,a]
		//reverse方法与for循环方法
		 var arr1=["a","b","c","d"];
		 console.log(arr1);
		 arr1.reverse();
		 console.log(arr1);
		 var arr2=["x","y","z","o","p"];
		 console.log(arr2);
		 for(var i=0;i<(arr2.length/2);i++){
		 	var temp=arr2[i];
		 		arr2[i]=arr2[arr2.length-1-i];
		 		arr2[arr2.length-1-i]=temp;
		 }
		 console.log(arr2);
		 // 工资的数组[1000,1800,1900,2000,2100],把工资超过2000的删除
		 // for循环判断方法，arr.filter方法
		 var money=[1000,1800,1900,2000,2100];
		 var newmoney1=[];
		 for(var i=0;i<money.length;i++){
		 	if (money[i]>2000){
		 		continue;
		 	}else{
		 		newmoney1.length++;
		 		newmoney1[newmoney1.length-1]=money[i];
		 	}
		 }
		 console.log(newmoney1);
		 var newmoney2=money.filter(function(elem) {
		 	return elem<=2000;
		 });
		 console.log(newmoney2);

	</script>
