<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$前端学习$</title>
</head>

<body>
	<!-- 在单表标签中，如果属性和值只有一个，并且值是这个属性本身，那么在写js代码，DOM操作的时候，这个属性值，是布尔类型就可以了 -->
	<input type="button" value="显示类别"  id="but1"/>
	<input type="radio" value="1" name="类别" id="rad1"  />猪猪一号
	<input type="radio" value="2" name="类别" id="rad2" checked="checked"/>猪猪二号
	<input type="radio" value="3" name="类别" id="rad3"/>猪猪三号
	
	<script src="common.js"></script>
	<script type="text/javascript">	
		
		myDX("but1").onclick=function(){
			myDX("rad1").checked=true;
		}
	</script>
	<br/>
	<input type="button" value="选择活动" id="but2" />
	<input type="checkbox" value="1" name="活动" id="che1" />吃肉
	<input type="checkbox" value="2" name="活动" id="che2" />运动
	<input type="checkbox" value="2" name="活动" id="che3" />学习
	<input type="checkbox" value="2" name="活动" id="che4" />睡觉
	<script>
		myDX("but2").onclick=function(){
			myDX("che1").checked=true;
			myDX("che2").checked=true;
			myDX("che3").checked=true;
			myDX("che4").checked=true;
		}
	</script>

</body>

</html>
