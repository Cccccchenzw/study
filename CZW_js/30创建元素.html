<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$前端学习$</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 200px;
			border: 3px dashed hotpink;
			background-color: green;
		}
		ul{
			list-style-type: none;
		}
	</style>
</head>

<body>
	<input type="button" value="创建元素_1" id="but1" />
	
	<script src="common.js"></script>
	<script>
		myDX("but1").onclick=function(){
			document.write("<p>这是一个p标签</p>");
		}
		document.write("<p>这是一个p标签</p>");
		//第一种创建元素的方式
	</script>
	<input type="button" value="创建元素_2" id="but2" />
	<div id="div1"> </div>
	<script>
		myDX("but2").onclick=function(){
			myDX("div1").innerHTML="第二种元素创建的方式";
		}
	</script>
	<br>
	<input type="button" value="点击案例" id="but3" />
	<div id="div2"></div>
	<script type="text/javascript">
		var names=["奔驰","宝马","奥迪","沃尔沃","讴歌","雷克萨斯","悍马","保时捷"];
		myDX("but3").onclick=function(){
			var str="<ul style=list-style-type:none;cursor:pointer>";
			for (var i=0;i<names.length;i++){
				str+="<li>"+names[i]+"</li>";
			}
			str+="</ul>";
			myDX("div2").innerHTML=str;
		
		var obj1=myDX("div2").getElementsByTagName("li");
		for(var j=0;j<obj1.length;j++){
			obj1[j].onmouseover=function(){
				this.style.backgroundColor="red";
			};
			obj1[j].onmouseout=function(){
				this.style.backgroundColor="";
			};
		}
		};
	</script>
	<br>
	<input type="button" value="创建元素_3" id="but4" />
	<div id="div3"></div>
	<script>
		//创建元素的第三种方式
		myDX("but4").onclick=function(){
			var obj2=document.createElement("p");
			setInnerText(obj2,"这是一个p标签");
			myDX("div3").appendChild(obj2);
		}
	</script>
	<br>
	<input type="button" value="创建列表" id="but5" />
	<div id="div4"></div>
	<script>
		//动态创建列表
		myDX("but5").onclick=function(){
			var obj3=document.createElement("ul");
			myDX("div4").appendChild(obj3);
			for (var k=0;k<names.length;k++){
				var obj4=document.createElement("li");
				obj4.innerHTML=names[k];
				obj3.appendChild(obj4);
				obj4.onmouseover=mouseOverHandle;
				obj4.onmouseout=mouseOutHandle;
				console.log(names);
			}
		};
		function mouseOverHandle(){
			this.style.backgroundColor="yellow";
		}
		function mouseOutHandle(){
			this.style.backgroundColor="";
		}
		//还可以动态创建表格
	</script>
</body>

</html>
