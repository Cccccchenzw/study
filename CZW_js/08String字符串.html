<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$前端学习$</title>
</head>

<body>
	<script type="text/javascript">	
		//找到字符串中每个字母出现的次数
		var str="qwertyuioASDFGHJKqaAaAaaaaaawsHUgyIYYGgiiuiuHHGYGYnbnbhguiu";
		str=str.toLocaleLowerCase();
		var obj={}
		for (var i=0;i<str.length;i++){
			var key=str[i];
			if (obj[key]){
				obj[key]++;
			}else{
				obj[key]=1;
			}
		}
		for (var a in obj){
			console.log("字母"+a+"出现了"+obj[a]+"次");
		}

	</script>

</body>

</html>
