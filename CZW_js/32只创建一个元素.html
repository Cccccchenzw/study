<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$前端学习$</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			border: 3px solid red;
		}
	</style>
</head>
<body>
	<input type="button" value="创建按钮" id="but1" />
	<div id="div1"></div>
	<script src="common.js"></script>
	<script>
		myDX("but1").onclick=function(){
			//不存在，就创建
			//存在，则啥事不做
			if(!myDX("div1").firstElementChild){
			var obj1=document.createElement("input");
			obj1.type="button";
			obj1.value="按钮";
			obj1.id="but2";
			myDX("div1").appendChild(obj1);
		}
		};
	</script>

</body>

</html>
