		//格式化时间
		function getNewTime(dt){
			var year=dt.getFullYear();
			var month=dt.getMonth()+1;
			var day=dt.getDate();
			var hour=dt.getHours();
			var minute=dt.getMinutes();
			var second=dt.getSeconds();
			function judge(a){
				return a>=10?a:"0"+a;
			}
			month=judge(month);
			day=judge(day);
			hour=judge(hour);
			minute=judge(minute);
			second=judge(second);
			return year+"年"+month+"月"+day+"日---"+hour+"时"+minute+"分"+second+"秒";
		}
		console.log(getNewTime(new Date()));
