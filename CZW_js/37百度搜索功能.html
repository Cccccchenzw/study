<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$前端学习$</title>
</head>

<body>
	<div id="div1">
		<input type="text" value="" id="inp1" />
		<input type="button" value="搜索" id="but1" />
	</div>
	<script src="common.js"></script>
	<script>
		var keys=["猪猪侠","猪蹄子","猪肘子","猪猪妹子","汽车之奔驰","汽车之宝马","汽车之奥迪","汽车之大众"];
		// 注册键盘抬起事件
		myDX("inp1").onkeyup=function(){
			if (myDX("div2")) {
				myDX("div1").removeChild(myDX("div2"));
			}
			var text=this.value;
			var tempArr=[];
			for (var i = 0; i < keys.length; i++) {
				if (keys[i].indexOf(text)==0) {
					tempArr.push(keys[i]);
				}
			}
			if (this.value.length==0||tempArr.length==0) {
				if (myDX("div2")) {
					myDX("div1").removeChild(myDX("div2"));
				}
				return ;
			}

			var obj1=document.createElement("div");
			myDX("div1").appendChild(obj1);
			obj1.id="div2";
			obj1.style.width="150px";
			// obj1.style.height="100px";
			obj1.style.border="2px solid red";

			 for (var i = 0; i < tempArr.length; i++) {
		      //创建p标签
		      var obj3 = document.createElement("p");
		      //把p加到div中
		      obj1.appendChild(obj3);
		      setInnerText(obj3, tempArr[i]);
		      obj3.style.margin = 0;
		      obj3.style.padding = 0;
		      obj3.style.cursor = "pointer";
		      obj3.style.marginTop = "5px";
		      obj3.style.marginLeft = "5px";
		      //鼠标进入
		      obj3.onmouseover = function () {
		        this.style.backgroundColor = "yellow";
		      };
		      //鼠标离开
		      obj3.onmouseout = function () {
		        this.style.backgroundColor = "";
		      };
    }
		};
	</script>

</body>

</html>
