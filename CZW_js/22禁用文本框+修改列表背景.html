<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$前端学习$</title>
</head>

<body>
	<input type="button" value="禁用文本框" id="but1" />
	<input type="text" value="这是文本框" id="text1" />
	<script src="common.js"></script>
	<script>
		myDX("but1").onclick=function(){
			myDX("text1").disabled=true;
		};
	</script>
	<br>
	<br>
	<input type="button" value="变色" id="but2" />
	<ul id="ul1">
		<li>祖国人</li>
		<li>梅芙女王</li>
		<li>星光</li>
		<li>深海</li>
		<li>隐形人</li>
		<li>玄色</li>
	</ul>
	<script>
		myDX("but2").onclick=function(){
			myDX("ul1").style.backgroundColor="yellow";
		};
	</script>

</body>

</html>
