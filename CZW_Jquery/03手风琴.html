<!DOCTYPE html>
<html>
<head>
	<title>手风琴</title>
	<style type="text/css">
		div {
			width: 1200px;
			height: 400px;
			border: 2px solid blue;
			margin: 150px auto;
			overflow: hidden;
		}
		ul {
			margin: 0;
			padding: 0;
			width: 1300px;/*防止图片掉下来*/
			height: 100%;
		}
		li {
			width: 200px;
			height: 100%;
			margin: 0;
			padding: 0;
			list-style: none;
			float: left;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<script src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			var colors=["red","yellow","pink","purple","cyan","green"];
			var li=$("div ul li");
			li.each(function(i,e){
				$(e).css("backgroundColor",colors[i]);
			});
			li.mouseenter(function(){
				$(this).stop().animate({width:700}).siblings().stop().animate({width:100});
			});
			// li.mouseleave(function(){
			// 	li.each(function(i,e){
			// 	$(e).css("width","200px");
			// 	});
			// });
			li.mouseleave(function(){
				li.stop().animate({width:200});
			});
		})
		
	</script>
</body>
</html>
