<!DOCTYPE html>
<html>
<head>
	<title>video</title>
	<style type="text/css">
		a {
			display: block;
			width: 300px;
			height: 200px;
			margin: 200px auto;
			position: relative;
			
		}
		a img {
			width: 300px;
			height: 200px;
		}
		a .mask {
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.5) url(images/arr.png) no-repeat center;
			position: absolute;
			left: 0;
			top: 0;
			/*display: none;*/
			visibility: hidden;
		}
		a:hover .mask {
			/*display: block;*/
			visibility: visible;
		}
	</style>
</head>
<body>
	<a href="#">
		<img src="images/adv.jpg">
		<div class="mask"></div>
	</a>
</body>
</html>
