<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>表单新增type类型</title>
	<style type="text/css">
		form {
			padding: 0;
			margin: 50px auto;
			width: 800px;
		}
	</style>
</head>
<body>
	<form action="" id="myform">
		<fieldset>
			<legend>表单头</legend>
		
		<!-- 用户名 -->
		<label>用户名:</label><input type="text" name="username" placeholder="请输入用户名" autofocus autocomplete="on">
		<br>
		<!-- 密码 -->
		密码:<input type="password" name="">
		<br>
		<!-- 邮箱 -->
		邮箱:<input type="email" name="" multiple="">
		<br>
		<!-- 电话 -->
		电话:<input type="tel" name="" required="" pattern="^(\+86)?1\d{10}$">
		<br>
		<!-- 网址 -->
		网址:<input type="url" name="">
		<br>
		<!-- 数量 -->
		数量:<input type="number" name="">
		<br>
		<!-- 输入商品名称 -->
		输入商品名称:<input type="search" name="">
		<br>
		<!-- 范围 -->
		范围:<input type="range" name="">
		<br>
		<!-- 颜色 -->
		颜色:<input type="color" name="">
		<br>
		时间:<input type="time" name="">
		<br>
		日期:<input type="date" name="">
		<br>
		日期时间:<input type="datetime-local" name="">
		<br>
		月份:<input type="month" name="">
		<br>
		星期:<input type="week" name="">
		<br>
		文件:<input type="file" name="" multiple="">
		<br>
		选择:<select>
			<option>a</option>
			<option>b</option>
			<option>c</option>
			<option>d</option>
		</select>
		<br>
		专业:<input type="text" list="mydatalist">
		<datalist id="mydatalist">
			<!-- <option>可以单标签 也可以双标签 -->
			<option value="aa" label="label"></option>
			<option value="bb" label="label"></option>
			<option value="cc" label="label"></option>
		</datalist>
		<br>
		网站:<input type="url" list="mydatalist2">
		<datalist id="mydatalist2">
			<!-- 此时type下 option里的value一定要有http: 这样才合法 -->
			<option value="http://www.baidu.com" label="label"></option>
			<option value="http://www.hao123.com" label="label"></option>
			<option value="http://www.sina.com" label="label"></option>
		</datalist>
		<br>
		加密:<keygen></keygen>
		<br>
		<output>赚1000000</output>
		<br>
		<input type="submit" name="">
		</fieldset>
	</form>


	<!-- 将form值写为form表单的id值 可以将该input内容提交到对应的form -->
	<input type="button" name="" form="myform">

</body>
</html>
