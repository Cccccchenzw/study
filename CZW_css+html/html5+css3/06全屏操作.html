<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>全屏操作</title>
</head>
<body>
	<div>
		<img src="../images/6.jpg">
		<input type="button" value="全屏" id="full">
		<input type="button" value="取消全屏" id="cancel">
		<input type="button" value="判断全屏" id="isFull">	
	</div>
	<script type="text/javascript">
		//1.requestFullScreen():开启全屏显示
		// 不同浏览器需要添加不同的前缀:
		// chrome:webkit	firefox:moz 	ie:ms	 opera:o
		//2.cancelFullScreen();取消全屏显示 也需要添加前缀 但是需要用document调用
		//3.fullscreenElement:是否是全屏状态 需要用document调用
		var div=document.querySelector("div");
		document.querySelector("#full").onclick=function(){
			div.webkitRequestFullScreen();
		};
		document.querySelector("#cancel").onclick=function(){
			document.webkitCancelFullScreen();
		};
		document.querySelector("#isFull").onclick=function(){
			//此处不是驼峰
			console.log(document.fullscreenElement);
		};
	</script>
</body>
</html>
