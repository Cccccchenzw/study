<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>扑克牌</title>
	<style type="text/css">
		div	{
			width: 200px;
			height: 250px;
			margin: 300px auto;
			position: relative;
		}
		img {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			/*添加过渡效果*/
			transition: transform 2s;
			/*添加旋转轴心*/
			transform-origin: top right;
		}
		div:hover > img:nth-of-type(1) {
			transform: rotate(60deg);
		}
		div:hover > img:nth-of-type(2) {
			transform: rotate(120deg);
		}
		div:hover > img:nth-of-type(3) {
			transform: rotate(180deg);
		}
		div:hover > img:nth-of-type(4) {
			transform: rotate(240deg);
		}
		div:hover > img:nth-of-type(5) {
			transform: rotate(300deg);
		}
		div:hover > img:nth-of-type(6) {
			transform: rotate(360deg);
		}
	</style>
</head>
<body>
	<div>
		<img src="../images/pk1.png">
		<img src="../images/pk2.png">
		<img src="../images/pk1.png">
		<img src="../images/pk2.png">
		<img src="../images/pk1.png">
		<img src="../images/pk2.png">
	</div>
</body>
</html>
