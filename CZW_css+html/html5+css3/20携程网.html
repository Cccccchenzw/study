		* {
			margin: 0;
			padding: 0;
		}
		header {
			width: 100%;
			display: flex;
		}
		header a {
			flex: 1;
		}
		header a img {
			width: 100%;
		}
		main {
			width: 100%;
			padding-bottom: 10px;
			box-sizing: border-box;
		}
		main .item {
			width: 100%;
			height: 100px;
			border-radius: 20px;
			background-color: skyblue;
			margin: 10px;
			display: flex;
		}
		main .item:nth-of-type(2){
			background-color: green;
		}
		main .item:nth-of-type(3){
			background-color: purple;
		}
		main .item:nth-of-type(4){
			background-color: hotpink;
		}
		main .item .left {
			flex: 1;
		}
		main .item .right {
			flex: 2;
			/*设置换行显示*/
			flex-wrap: wrap;
			display: flex;
		}
		main .item .right a {
			width: 50%;
			text-decoration: none;
			color: #fff;
			text-align: center;
			line-height: 50px;
			border-left: 1px solid #fff;
			border-bottom: 1px solid #fff;
			box-sizing: border-box;
		}
		main .item .right a:nth-last-of-type(-n+2) {
			border-bottom: none;
		}
		main .item .right a:hover {
			color: blue;
		}
		main .extra {
			width: 100%;
			display: flex;

		}
		main .extra a {
			flex: 1;
		}
		main .extra a img {
			width: 100%;
		}
		footer {

		}
		footer nav {
			width: 100%;
			display: flex;
		}
		footer nav a {
			text-decoration: none;
			flex: 1;
			border-left: 1px solid gray;
			border-bottom: 1px solid gray;
			border-top: 1px solid gray;
			text-align: center;
			line-height: 30px;
		}
		footer nav a:hover {

		}
		footer .link {

		}
		footer .link a {
			text-decoration: none;
			color: gray;
			line-height: 30px;
		}
		footer .link a:hover {
			color: blue;
		}
		footer .last {

		}
	</style>
