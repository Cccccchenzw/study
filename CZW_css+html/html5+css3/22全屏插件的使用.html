<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>全屏插件的使用</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="dowebok">
	    <div class="section">
	        <h3>第一屏</h3>
	    </div>
	    <div class="section">
	        <h3>第二屏</h3>
	    </div>
	    <div class="section">
	        <h3>第三屏</h3>
	    </div>
	    <div class="section">
	        <h3>第四屏</h3>
	    </div>
	</div>
	<script src="jquery-1.12.4.js"></script>
	<script src="jquery.fullPage.min.js"></script>
	<script type="text/javascript">
		$(function(){
    		$('#dowebok').fullpage({
    		sectionsColor:["red","pink","purple","skyblue"],
    		afterLoad:function(anchorLink,index){
    			alert(index);
    		}
    		});
    		
		});
	</script>
</body>
</html>
