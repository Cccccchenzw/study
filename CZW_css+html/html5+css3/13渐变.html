<!DOCTYPE html>
<html>
<head>
	<title>渐变</title>
	<style type="text/css">
		div {
			width: 500px;
			height: 150px;
			margin: 50px auto;
			color: red;
			font-size: 30px;
		}
		.div1 {
			background: linear-gradient(to right,blue,purple);
		}
		.div2 {
			background: radial-gradient(circle at 5px 5px,yellow,purple);
		}
		.div3 {
			background: repeating-radial-gradient(circle at center center,
				yellow 0%,purple 10%,yellow 10%,purple 20%);
		}
		.div4 {
			background: repeating-linear-gradient(to left,
				yellow 0%,purple 10%,yellow 10%,purple 20%);
		}
	</style>
</head>
<body>
	<div class="div1">线性渐变</div>
	<div class="div2">径向渐变</div>
	<div class="div3">重复渐变</div>
	<div class="div4">重复渐变</div>
</body>
</html>
