<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>切割轮播图</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.view {
			width: 560px;
			height: 300px;
			margin: 150px auto;
			position: relative;
		}
		.view ul {
			width: 100%;
			height: 100%;
			list-style: none;
			/*transform: rotate3d(1,1,0,-30deg);*/
			transform-style: preserve-3d; 
		}
		.view ul li {
			width: 20%;
			height: 100%;
			/*background-color: orange;*/
			float: left;
			position: relative;
			transform-style: preserve-3d; 
			transition: transform 0.5s;
		}
		.view ul li span {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}
		ul li span:nth-of-type(1) {
			background-image: url(../images/q1.jpg);
			transform: translateZ(150px);
		}
		ul li span:nth-of-type(2) {
			background-image: url(../images/q2.jpg);
			transform: translateY(-150px) rotateX(90deg);
		}
		ul li span:nth-of-type(3) {
			background-image: url(../images/q3.jpg);
			transform: translateZ(-150px) rotateX(180deg);
		}
		ul li span:nth-of-type(4) {
			background-image: url(../images/q4.jpg);
			transform: translateY(150px) rotateX(-90deg);
		}
		ul li:nth-of-type(2) span {
			background-position: -100% 0;
		}
		ul li:nth-of-type(3) span {
			background-position: -200% 0;
		}
		ul li:nth-of-type(4) span {
			background-position: -300% 0;
		}
		ul li:nth-of-type(5) span {
			background-position: -400% 0;
		}
		.pre,.next {
			width: 60px;
			height: 60px;
			line-height: 60px;
			text-align: center;
			position: absolute;
			top: 50%;
			text-decoration: none;
			font-size: 40px;
			transform: translate(0,-50%);
			background-color: rgba(0,0,0,.5);
			color: #fff;
		}
		.pre {
			left: 0;
		}
		.next {
			right: 0;
		}
	</style>
</head>
<body>
	<div class="view">
		<ul>
			<!-- li是结构 span是图片位置 -->
			<li>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</li>
			<li>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</li>
			<li>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</li>
			<li>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</li><li>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</li>
		</ul>
		<a href="#1" class="pre">&lt;</a>
		<a href="#1" class="next">&gt;</a>
	</div>
	<script src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			var index=0;
			// 添加节流阀
			var flag=true;
			$(".next").on("click",function(){
				if (flag) {
					flag=false;
					index--;
				$("li").each(function(key,value){
					$(this).css({
						"transform":"rotateX("+(index*90)+"deg)",
						"transition-delay":(key*0.2)+"s"
					});
					setTimeout(function(){
						flag=true;
					},1000);
					
				});
				}
			});
			$(".pre").on("click",function(){
				if (flag) {
					flag=false;
					index++;
				$("li").each(function(key,value){
					$(this).css({
						"transform":"rotateX("+(index*90)+"deg)",
						"transition-delay":(key*0.2)+"s"
					});
					setTimeout(function(){
						flag=true;
					},950);
					
				});
				}
			});
		});
	</script>
</body>
</html>
