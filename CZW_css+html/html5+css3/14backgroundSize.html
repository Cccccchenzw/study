<!DOCTYPE html>
<html>
<head>
	<title>BACKGROUNDSIZE</title>
	<style type="text/css">
		div {
			height: 400px;
			width: 100%;
			background-image: url("../images/slide_01_2000x410.jpg");
			background-size: cover;
			/*cover与contain的区别*/
			background-position: center;
		}
	</style>
</head>
<body>
	<div>
		<!--图片呈现在浏览器中心 且变换浏览器大小不会影响图片中心位置 -->
	</div>
</body>
</html>
