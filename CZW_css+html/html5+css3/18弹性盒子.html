<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>弹性盒子</title>
	<style type="text/css">
		div	{
			width: 600px;
			height: 300px;
			border: 1px solid red;
			margin: 150px auto;
		}
		div ul {
			margin: 0;
			padding: 0;
			list-style: none;
			display: flex;
		}
		div ul li {
			height: 30px;
			line-height: 30px;
			text-align: center;
			font-size: 20px;
			background-color: orange;
			border: 1px solid red;
			flex: 1;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>红烧肉</li>
			<li>糖醋鱼</li>
			<li>玉米排骨</li>
			<li>可乐鸡翅</li>
			<li>美味时蔬</li>
			<li>玉米汁</li>
		</ul>
	</div>
</body>
</html>
