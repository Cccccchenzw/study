<!DOCTYPE html>
<html>
<head>
	<title>CSS</title>
	<style type="text/css">
		a:link{
			color: red;
			font-size: 20px;
		}
		a:visited{
			color: yellow;
			font-size: 40px;
		}
		a:hover{
			color: pink;
			font-size: 60px;
		}
		a:active{
			color: green;
			font-size: 80px;
		}
	</style>
</head>
<body>
	<a href="http://www.jd.com" target="_blank">百度一哈</a>
</body>
</html>
