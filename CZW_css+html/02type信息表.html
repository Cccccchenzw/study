<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$前端学习$</title>
	<style type="text/css">
		tr{
			width: 0px;
			height: 50px;
		}
	</style>
</head>

<body>
	<caption><h3 align="center" style="color: pink;font-size: 30px;">青春不常在 赶紧谈恋爱</h3></caption>
	<table border="0" cellpadding="0" cellspacing="0" align="center"   />
		<tr>
			<td>性别</td>
			<td><input type="radio" name="sex" checked="checked" />
				<img src="images/man.jpg">
				<span>男</span>
				<input type="radio" name="sex"  /><img src="images/women.jpg">
				<span>女</span>
			</td>
		</tr>
		<tr>
			<td>生日</td>
			<td>
				<select>
					<option>选择年份</option>
					<option>1990</option>
					<option>1991</option>
					<option>1992</option>
				</select>
				<select>
					<option>选择月份</option>
					<option>1月</option>
					<option>2月</option>
					<option>3月</option>
				</select>
				<select>
					<option>选择日数</option>
					<option>1日</option>
					<option>2日</option>
					<option>3日</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>籍贯</td>
			<td>
				<select>
					<option>选择籍贯</option>
					<option selected="selected">湖北</option>
					<option>广州</option>
					<option>上海</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>所在地区</td>
			<td>
				<input type="text" value="武汉" />
			</td>
		</tr>
		<tr>
			<td>婚姻状况</td>
			<td>
				<input type="radio" name="lover" />
				<span>已婚</span>
				<input type="radio" name="lover" />
				<span>未婚</span>
				<input type="radio" name="lover" />
				<span>丧偶</span>
			</td>
		</tr>
		<tr>
			<td>学历</td>
			<td><input type="text" value="小学" /></td>
		</tr>
		<tr>
			<td>月薪</td>
			<td><input type="text" value="5000-10000" /></td>
		</tr>
		<tr>
			<td>
			<label for="phone">手机号</label>
			</td>
			<td><input type="text" id="phone" maxlength="11" /></td>
		</tr>
		<tr>
			<td>昵称</td>
			<td><input type="text" /></td>
		</tr>
		<tr>
			<td>喜欢的类型</td>
			<td>
				<input type="checkbox" />
				<span>温柔</span>
				<input type="checkbox" />
				<span>贤淑</span>
				<input type="checkbox" />
				<span>善良</span>
				<input type="checkbox" />
				<span>知性</span>
				<input type="checkbox" />
				<span>成熟</span>
			</td>
		</tr>
		<tr>
			<td >自我介绍</td><!-- style="vertical-align: middle;" -->
			<td><textarea rows="15" cols="50"></textarea></td>
		</tr>
		<tr>
			<td></td>
			<td><img src="images/btn.png"></td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="checkbox" checked="checked">
				<span>我同意相应条款</span>
			</td>
		</tr>
		<tr>
			<td></td>
			<td><a href="#">我是会员,立即登录</a></td>
		</tr>
		<tr>
			<td></td>
			<td><h4>我承诺:</h4></td>
		</tr>
		<tr>
			<td></td>
			<td>
				<li>呵呵呵呵呵</li>
				<li>哈哈哈哈哈</li>
				<li>啊啊啊啊啊</li>
			</td>
		</tr>
	</table>

</body>

</html>
