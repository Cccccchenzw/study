<!DOCTYPE html>
<html>
<head>
	<title>一般页面布局</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		body {
			background-color: skyblue;
		}
		.banner,
		.main,
		.footer {
			width:800px;
			background-color: gray;
			border: 1px dashed yellow;
			margin: 0 auto; 
			text-align: center;
		}
		.top {
			height: 150px;
			margin: 4px auto 4px;
			background-color: gray;
			border: 1px dashed yellow;
		}
		.top-inner {
			width: 800px;
			height: 148px;
			background-color: deeppink;
			border: 1px solid red;
			margin: 0 auto;
		}
		.banner {
			height: 150px;
			line-height: 150px;
		}
		.main {
			height: 450px;
			line-height: 450px;
			margin: 4px auto 4px;
		}
		.footer {
			height: 150px;
			line-height: 150px;
		}
		.left {
			height: 446px;
			width: 290px;
			background-color: yellow;
			float: left;
			border: 2px solid red;
		}
		.right {
			height: 446px;
			width: 496px;
			float: right;
			background-color: green;
			border: 2px solid red;
		}
	</style>
</head>
<body>
	<div class="top">
		<div class="top-inner">top</div>
	</div>
	<div class="banner">banner</div>
	<div class="main">
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
	<div class="footer">footer</div>
</body>
</html>
