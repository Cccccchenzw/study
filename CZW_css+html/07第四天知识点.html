		<!--3个注意点
			1.只有文字才能组成段落 因此P里面不能放块级元素 同理还有这些标签h1-h6 dt
			他们都是文字类块级标签里面不能放其他块级元素
			2.链接里面不能放链接
			3.a里面可以放块级元素 整块都是被点状态-->
		<!--1.基线与基线之间的距离是行高-----文字的行高=盒子的高度 可以使文本在盒子上垂直居中
			2.底线与顶线之间的距离是行间距  -->
		<!--CSS三大特性
			1.CSS层叠性 就近原则 顺序问题
			2.CSS继承性 子承父业
			3.CSS优先级 !important(无穷大)大于
						行内样式(1000)大于
						ID选择器(0100)大于
						类,伪类选择器权重(0010)大于
						标签选择器(0001)大于
						*(0000)
						权重相同 就近原则
						权重会叠加  -->
		<!--background-position:1.可以跟方位名词 他们之间没有上下顺序
								2.如果只写一个方位名词 另外一个默认居中
								3.后面也可以跟值 px  
			一般做法background-position: center top;-->
