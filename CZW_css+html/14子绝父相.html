<!DOCTYPE html>
<html>
<head>
	<title>POSITION</title>
	<style type="text/css">
		div	{
			width: 310px;
			height: 190px;
			border: 2px solid skyblue;
			padding: 4px;
			margin: 200px auto 0;
			position: relative;
		}
		.img_1 {
			position: absolute;
			top: 0;
			left: 0;
		}
		.img_2 {
			position: absolute;
			bottom: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<div>
		<img class="img_1" src="images/top_tu.gif">
		<img class="img_2" src="images/br.gif">
		<img src="images/adv.jpg">
	</div>
</body>
</html>
