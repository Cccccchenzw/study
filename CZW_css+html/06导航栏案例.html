<!DOCTYPE html>
<html>
<head>
	<title>导航栏案例</title>
	<style type="text/css">
		.nav{
			text-align: center;
		}
		.nav a {/*后代选择器 利用其限定范围*/
			display: inline-block;
			width: 100px;
			height: 50px;
			/*padding: 20px;*/
			/*background-color: orange;*/
			background-image: url(images/bg1.png);
			font-size: 25px;
			text-align: center;
			text-decoration: none;
			/*行高等于盒子的高度 可以让单行文本垂直居中*/
			line-height: 50px;
		}
		.a1:hover{
			background-image: url(images/bg2.png);
		}
		.a2:hover{
			background-image: url(images/bg3.png);
		}
		.a3:hover{
			background-image: url(images/bg4.png);
		}
		.a4:hover{
			background-image: url(images/bg5.png);
		}
		.a5:hover{
			background-image: url(images/bg6.png);
		}
		.a6:hover{
			background-image: url(images/bg7.png);
		}
	</style>
</head>
<body>
	<div class="nav">
		<a class="a1" href="https://www.baidu.com/" target="_blank">百度</a>
		<a class="a2" href="https://sports.qq.com/" target="_blank">腾讯</a>
		<a class="a3" href="https://www.1688.com/" target="_blank">阿里</a>
		<a class="a4" href="http://www.google.cn/" target="_blank">谷歌</a>
		<a class="a5" href="https://www.jd.com/" target="_blank">京东</a>
		<a class="a6" href="https://www.apple.com/cn" target="_blank">苹果</a>
	</div>
	
</body>
</html>
