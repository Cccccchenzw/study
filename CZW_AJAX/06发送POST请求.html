<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AJAX</title>
</head>
<body>
	<table border="1">
		<tr>
			<td>用户名</td>
			<td><input type="text" id="username"></td>
		</tr>
		<tr>
			<td>密码</td>
			<td><input type="password" id="password"></td>
		</tr>
		<tr>
			<td ></td>
			<td><button id="but1">登录</button></td>
		</tr>
	</table>
	<script type="text/javascript">
		//获取元素按钮
		var but1=document.getElementById("but1");
		var textUsername=document.getElementById("username");
		var textPassword=document.getElementById("password");
		//通过POST发送请求
		but1.addEventListener("click",function(){
			var username=textUsername.value;
			var password=textPassword.value;		
			var xhr=new XMLHttpRequest();
			xhr.open("POST","./login.php");
			// 注意*** 如果请求体是urlencoded格式 必须设置这个请求头***
			xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
			// xhr.send("usernamep="username+"&assword="password);
			xhr.send(`username=${username}&password=${password}`);
			xhr.onreadystatechange=function(){
				if (this.readyState!==4) return
				console.log(this.responseText);
			};
		});
	</script>
</body>
</html>
