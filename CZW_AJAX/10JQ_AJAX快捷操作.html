<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JQ_AJAX</title>
</head>
<body>
	<script src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
		 $.get("time.php",{id:1},function(res){
		 	console.log(res);
		 });		
		 $.post("time.php",{id:1},function(res){
		 	console.log(res);
		 });
		 $.getJSON("json.php",{id:1},function(res){
		 	console.log(res);
		 });
	</script>
</body>
</html>
