<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JSONP</title>
</head>
<body>
	<script src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
		//由于XMLHttpRequest不支持跨域请求、即基于同源策略、找到了一个可以发送跨域请求的方式-script、在JQ中封装如下
		$.ajax({
			// url: "http://www.baidu.com",
			dataType: "jsonp",
			success: function(res){
				console.log(res);
			}
		})
	</script>
</body>
</html>
