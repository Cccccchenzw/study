<!DOCTYPE html>
<html>
<head>
	<title>AJAX</title>
</head>
<body>
	<script type="text/javascript">
		var xhr=new XMLHttpRequest();
		xhr.open("GET","./time.php");
		xhr.send();
		xhr.onreadystatechange=function(){
			if (this.readyState!==4) return
			console.log(this.responseText);
		};
	</script>
</body>
</html>
